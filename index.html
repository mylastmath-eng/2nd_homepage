<form action="https://formspree.io/f/xjgepopj" method="POST" class="space-y-6">
    <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">이름 <span class="text-red-500">*</span></label>
        <input type="text" id="name" name="이름" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-samsung-blue focus:border-transparent outline-none transition" placeholder="홍길동">
    </div>

    <div>
        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">연락처 <span class="text-red-500">*</span></label>
        <input type="tel" id="phone" name="연락처" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-samsung-blue focus:border-transparent outline-none transition" placeholder="010-0000-0000">
    </div>

    <div>
        <label for="age" class="block text-sm font-medium text-gray-700 mb-1">나이</label>
        <input type="number" id="age" name="나이" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-samsung-blue focus:border-transparent outline-none transition" placeholder="만 나이 입력">
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">경력 유무</label>
        <div class="flex gap-4">
            <label class="flex items-center">
                <input type="radio" name="경력구분" value="신입" class="w-4 h-4 text-samsung-blue border-gray-300 focus:ring-samsung-blue" checked>
                <span class="ml-2 text-gray-700">신입</span>
            </label>
            <label class="flex items-center">
                <input type="radio" name="경력구분" value="경력" class="w-4 h-4 text-samsung-blue border-gray-300 focus:ring-samsung-blue">
                <span class="ml-2 text-gray-700">경력</span>
            </label>
        </div>
    </div>

    <div>
        <label for="message" class="block text-sm font-medium text-gray-700 mb-1">문의사항 (선택)</label>
        <textarea id="message" name="문의내용" rows="3" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-samsung-blue focus:border-transparent outline-none transition" placeholder="궁금한 점이 있다면 자유롭게 적어주세요."></textarea>
    </div>

    <div class="pt-4">
        <button type="submit" class="w-full bg-samsung-blue text-white font-bold py-4 rounded-lg hover:bg-blue-800 transition shadow-lg transform hover:-translate-y-0.5">
            상담 신청하기
        </button>
        <p class="text-center text-xs text-gray-400 mt-4">
            * 개인정보는 채용 상담 목적으로만 활용되며 안전하게 보호됩니다.
        </p>
    </div>
</form>
